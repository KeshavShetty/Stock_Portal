<html>
<head>
  <title>Time Value Analysis chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<div id="container1" style="min-width: 310px; height: 700px; margin: 0 auto; border-style: solid;"></div>

<script type='text/javascript'>

	function getQueryParameter(name){
	  const parts = window.location.href.split('?');
	  if (parts.length > 1) {
	    name = encodeURIComponent(name);
	    const params = parts[1].split('&');
	    const found = params.filter(el => (el.split('=')[0] === name) && el);
	    if (found.length) return decodeURIComponent(found[0].split('=')[1]);
	  }
	}
	
	var forDate = getQueryParameter("forDate");
	var indexname = getQueryParameter("indexname");
	
	Highcharts.chart('container1', {
	  chart: {
	    type: 'spline'
	  },
	  title: {
	    text: ' Option Time Value Analysis'
	  },
	  subtitle: {
	    text: 'Option Time Value Analysis ' + indexname
	  },
	  xAxis: {
        crosshair: true
      },
	  yAxis: [{ // Primary yAxis
          labels: {
              format: '{value}'
          },
          crosshair: true,
          opposite: true,
          title: {
              text: 'Index'
          }
      }, { // Secondary yAxis
          gridLineWidth: 0,
          crosshair: true,
          labels: {
              format: '{value}'
          },title: {
              text: 'Time Value'
          }
      }, { // Third yAxis
          gridLineWidth: 0,
          crosshair: true,
          labels: {
              format: '{value}'
          },title: {
              text: 'Percent Diff'
          }
      }],
	  data: {
	    csvURL: 'http://localhost/portal/chart/OptionTimeValueAnalysisChartQuote?indexname='+ indexname + '&forDate='+forDate,
	    enablePolling: true,
	    dataRefreshRate: 60
	  },
	  series: [
		  { yAxis: 0},{ yAxis: 1},{ yAxis: 1}, {yAxis: 2}, {yAxis: 1}, {yAxis: 1}, { yAxis: 2}, {yAxis: 1}, {yAxis: 1}, {yAxis: 1}, {yAxis: 1}
		 ]
	});
  </script>
</body>
</html>
